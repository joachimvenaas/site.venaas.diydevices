<div class="hy-tmpl-login_credentials-row row">
    <label class="hy-label hy-tmpl-login_credentials-label" for="IP">IP</label>
    <input class="hy-input-text" name="IP" id="IP" type="text" value="192.168.1.11:3000" placeholder="192.168.1.11:3000" autocomplete="off" data-np-checked="1">
    <input onclick="confirmIP()" class="hy-button hy-button-primary hy-button-fill hy-tmpl-login_credentials-submit button" type="submit" value="Submit" data-np-checked="1">
</div>
<script type="application/javascript">
    Homey.setTitle('Please set the IP address');
    Homey.setSubtitle("Recommended to 'MAC and IP Address Bind' the IP in your network router.");
    function confirmIP() {
        Homey.emit("ip_confirmed", document.getElementById("IP").value).then((result) => {
            if (result) {
                Homey.nextView();
            } else {
                Homey.alert('Incorrect IP/port specified', 'error');
            }
        });
    }
</script>
