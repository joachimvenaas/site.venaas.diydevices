<div class="hy-tmpl-login_credentials-row row">
  <label class="hy-label hy-tmpl-login_credentials-label" for="address">Address</label>
  <input class="hy-input-text" name="address" id="address" type="text" value="http://192.168.1.104:8002" placeholder="http://192.168.1.104:8002" autocomplete="off" data-np-checked="1">

  <label class="hy-label hy-tmpl-login_credentials-label" for="token">Token</label>
  <input class="hy-input-text" name="token" id="token" type="text" value="1492931623547957" placeholder="21235471625371263" autocomplete="off" data-np-checked="1">

  <input onclick="confirmForm()" class="hy-button hy-button-primary hy-button-fill hy-tmpl-login_credentials-submit button" type="submit" value="Submit" data-np-checked="1">
</div>
<script type="application/javascript">
  Homey.setTitle('Please set address and token');
  function confirmForm() {
      Homey.emit("form_confirmed", `${document.getElementById("address").value}_${document.getElementById("token").value}`).then((result) => {
          if (result) {
              Homey.nextView();
          } else {
              Homey.alert('Incorrect address/token specified', 'error');
          }
      });
  }
</script>
